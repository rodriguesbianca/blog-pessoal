baseURL: https://rodriguesbianca.netlify.app/
theme: hugo-apero
languageCode: pt
title: Bianca Rodrigues
author: Bianca Rodrigues
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description: A modern, beautiful, and easily configurable blog theme for Hugo.
  favicon: /img/favicon.ico
  headingFontFamily: sans-serif
  logo: /img/blogophonic-mark-dark.png
  mainSections:
    - blog
    - project
    - talk
  math:
    renderer: katex
  navallcaps: no
  orgLocal: chamada Bianca
  orgName: Feito por uma nordestina
  sharing_image: /img/papillons.jpg
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/rodriguesbianca
    - icon: instagram
      icon_pack: fab
      url: https://www.instagram.com/crodriguesbianca/
    - icon: linkedin
      icon_pack: fab
      url: https://www.linkedin.com/in/crodriguesbianca/
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: "poppy"
  twitter: apreshill
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    - name: License
      title: License
      url: /license/
      weight: 1
    - name: Contato
      title: Contact form
      url: /contact/
      weight: 2
  header:
    - name: Sobre mim
      title: Sobre mim
      url: /about/
      weight: 1
    - name: Blog
      title: Pra c치 de exatas
      url: /blog/
      weight: 2
    - name: Projetos
      title: Portf칩lio de Projetos
      url: /project/
      weight: 3
    - name: Pra l치 de humanas
      title: Pra l치 de humanas
      url: /talk/
      weight: 4

privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
